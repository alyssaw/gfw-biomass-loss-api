swagger: '2.0'
info:
  title: GFW BIOMASS Loss Forest API
  description: |
    ## Global Forest Watch - BIOMASS Loss Forest API

    Identifies areas of biomass loss, carbon loss and CO2 loss

    | Property | Value |
    | --- | --- | --- |
    | Coverage | Humid tropical forest biome |
    | Resolution | 30 x 30 meters (Landsat) |
    | Source | Hansen/UMD/Zarin/WHRC/Google/USGS/NASA |
    | Timescale | 2000â€“2014 |
    | Units | * Tree cover loss: hectares; Biomass loss: Tg; Carbon loss: Mg C; CO2 loss: Mt CO2 |
    | Updates | Annual |

  version: "1.0.0"
host: example.vizzuality.com

schemes:
  - https
  - http

produces:
  - application/vnd.api+json

paths:
  /biomass-loss:
    get:
      operationId: world
      produces:
        - application/vnd.api+json
      tags:
        - BIOMASS
      parameters:
        - name: geostore
          in: query
          description: Hash of the geostore
          required: true
          type: string
        - name: period
          in: query
          description: Period of time (default '2001-01-01,2013-01-01')
          required: false
          type: string
        - name: thresh
          in: query
          description: Threshold (default 30)
          required: false
          type: integer
      responses:
        200:
          description: Results obtained
          schema:
            $ref: '#/definitions/BIOMASSAPI'
        404:
          description: Geostore not found
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'

  /biomass-loss/use/{name}/{id}:
    get:
      operationId: use
      produces:
        - application/vnd.api+json
      tags:
        - BIOMASS
      parameters:
        - name: name
          in: path
          description: Analisys name (['mining', 'oilpalm', 'fiber', 'logging'])
          required: true
          type: string
        - name: id
          in: path
          description: cartodbid
          required: true
          type: integer
        - name: period
          in: query
          description: Period of time (default '2001-01-01,2013-01-01')
          required: false
          type: string
        - name: thresh
          in: query
          description: Threshold (default 30)
          required: false
          type: integer
      responses:
        200:
          description: Results obtained
          schema:
            $ref: '#/definitions/BIOMASSAPI'
        404:
          description: Geostore not found
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'

  /biomass-loss/wdpa/{id}:
    get:
      operationId: wdpa
      produces:
        - application/vnd.api+json
      tags:
        - BIOMASS
      parameters:
        - name: id
          in: path
          description: wdpa id
          required: true
          type: integer
        - name: period
          in: query
          description: Period of time (default '2001-01-01,2013-01-01')
          required: false
          type: string
        - name: thresh
          in: query
          description: Threshold (default 30)
          required: false
          type: integer
      responses:
        200:
          description: Results obtained
          schema:
            $ref: '#/definitions/BIOMASSAPI'
        404:
          description: Geostore not found
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'

  /biomass-loss/admin/{iso}:
    get:
      operationId: getNational
      produces:
        - application/vnd.api+json
      tags:
        - BIOMASS
      parameters:
        - name: iso
          in: path
          description: ISO code
          required: true
          type: string
        - name: period
          in: query
          description: Period of time (default '2001-01-01,2013-01-01')
          required: false
          type: string
        - name: thresh
          in: query
          description: Threshold (default 30)
          required: false
          type: integer
      responses:
        200:
          description: Results obtained
          schema:
            $ref: '#/definitions/BIOMASSAPI'
        404:
          description: Geostore not found
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'

  /biomass-loss/admin/{iso}/{id1}:
    get:
      operationId: getSubnational
      produces:
        - application/vnd.api+json
      tags:
        - BIOMASS
      parameters:
        - name: iso
          in: path
          description: ISO code
          required: true
          type: string
        - name: id1
          in: path
          description: Region code
          required: true
          type: integer
        - name: period
          in: query
          description: Period of time (default '2001-01-01,2013-01-01')
          required: false
          type: string
        - name: thresh
          in: query
          description: Threshold (default 30)
          required: false
